<link rel="stylesheet" href="../../style/slim_scroll.css">
<link rel="stylesheet" href="../../style/base.css">
<style>
    .con {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .md_main {
        position: relative;
        width: 100%;
        flex: 1;
    }

    .article {
        box-sizing: border-box;
        padding: 0 80px;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }

    @media screen and (max-width: 600px) {
        .article {
            padding: 0 20px;
        }
    }

    .article_bottom {
        display: flex;
        margin: 10px 0 20px;
        padding: 10px 0;
        border-top: #eee solid 1px;
    }

    code {
        padding: 3px;
    }

    pre code,
    .hljs {
        display: block;
        padding: 1em;
        border-radius: 4px;
        line-height: 1.4em;
        font-size: 13px;
    }

    .bottom_btn {
        cursor: pointer;
        color: var(--default-primary-color);
        font-weight: bold;
    }
</style>
<div class="con">
    <view-loading></view-loading>
    <div class="md_main">
        <div class="article">
            <!-- <div :html="mdhtml"></div> -->
            <o-md :src="mdSrc"></o-md>
            <div class="article_bottom" :show="prevPageName || nextPageName">
                <div class="bottom_btn" @click="clickBack" :show="prevPageName">←{{prevPageName}}</div>
                <div class="bottom_btn" @click="clickNext" :show="nextPagePath" style="margin-left:auto;">
                    {{nextPageName}}→</div>
            </div>
        </div>
    </div>
</div>
