<template component>
  <inject-host>
    <x-if :value="isDark.value">
      <link rel="stylesheet" href="../css/hljs-dark.css" />
    </x-if>
    <x-else>
      <link rel="stylesheet" href="../css/hljs-light.css" />
    </x-else>

    <style>
      doc-code code {
        background-color: transparent !important;
        font-size: 14px !important;
      }
    </style>
  </inject-host>
  <style>
    :host {
      margin: 16px 0;
      position: relative;
      display: block;
      font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas,
        Liberation Mono, monospace;

      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: var(--color-canvas-subtle);
      border-radius: 6px;
    }

    .container {
      padding: 16px;
    }

    .copy-btn {
      position: absolute;
      right: 4px;
      top: 4px;
      border: #aaa solid 1px;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: all ease 0.2s;
    }

    .copy-btn.succeed {
      border-color: #4ec9b0;
      color: #4ec9b0;
    }

    .copy-btn:hover {
      background-color: rgba(170, 170, 170, 0.05);
    }

    .container:hover .copy-btn {
      opacity: 1;
    }
  </style>

  <div class="container">
    <slot></slot>
    <div class="copy-btn" on:click="clickCopy" class:succeed="copySucceed">
      {{copySucceed ? 'Succeed' : 'Copy'}}
    </div>
  </div>
  <script>
    import hljs from "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/es/highlight.min.js";

    export default async function ({ load }) {
      const { isDark } = await load("../data.mjs");

      return {
        data: {
          isDark: {},
          copySucceed: false,
        },
        attached() {
          this.isDark = isDark;
          this.refresh();

          this.shadow.on("slotchange", (e) => {
            this.refresh();
          });
        },
        detached() {
          this.isDark = {};
        },
        proto: {
          clickCopy() {
            this.copySucceed = true;

            const code = htmlDecode(this.text);
            copyToClipboard(code);
            setTimeout(() => {
              this.copySucceed = false;
            }, 2000);
          },
          refresh() {
            const code = this.$("code");
            if (code) {
              hljs.highlightElement(this.$("code").ele);
            }
          },
        },
      };
    }

    function htmlDecode(text) {
      const element = document.createElement("textarea");
      element.innerHTML = text;
      let decodedText = element.value;

      // 解码 Unicode 转义序列
      decodedText = decodedText.replace(
        /\\u[\dA-Fa-f]{4}|\\x[\dA-Fa-f]{2}/g,
        function (match) {
          return String.fromCharCode(
            parseInt(match.replace(/\\u|\\x/g, ""), 16)
          );
        }
      );

      return decodedText;
    }
    function copyToClipboard(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;

      document.body.appendChild(textarea);

      textarea.select();
      document.execCommand("copy");

      document.body.removeChild(textarea);
    }
  </script>
</template>
