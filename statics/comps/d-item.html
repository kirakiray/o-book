<template component>
  <link rel="stylesheet" href="../font/iconfont.css" />
  <inject-host>
    <style>
      d-nav {
        display: block;
      }

      d-item[hide-childs] d-nav d-item {
        margin-top: 0;
        margin-bottom: 0;
      }

      d-item[hide-childs] d-nav d-item a,
      d-item[hide-childs] d-nav d-item span {
        padding-top: 0;
        padding-bottom: 0;
        line-height: 0px;
        opacity: 0;
      }

      d-item a {
        display: block;
        height: 100%;
        color: inherit;
        text-decoration: none;
      }
    </style>
  </inject-host>
  <style>
    :host {
      display: block;
      margin: 5px 0;
      font-weight: 500;
      user-select: none;
      transition: margin ease 0.3s;
    }

    ::slotted(a),
    ::slotted(span) {
      display: block;
      padding: 5px 0 5px 8px;
      transition: padding ease 0.3s, line-height ease 0.3s, opacity ease 0.3s;
    }

    .container {
      position: relative;
      border-radius: 5px;
      font-size: 16px;
      line-height: 20px;
      cursor: pointer;
      overflow: hidden;
      transition: all ease 0.2s;
    }

    :host([active]) .container {
      color: var(--active-color);
      background-color: var(--aside-hover-bg);
      cursor: default;
    }

    :host([sub-active]) .container {
      background-color: transparent;
      cursor: pointer;
      color: var(--active-color);
    }

    .container:hover,
    :host([sub-active]) .container:hover {
      background-color: var(--aside-hover-bg);
    }

    .nav {
      margin-left: 16px;
    }

    .arrow {
      position: absolute;
      right: 0;
      top: 0;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all ease 0.2s;
      font-size: 14px;
      color: rgb(126, 126, 126);
    }

    .arrow.rotate {
      transform: rotate(90deg);
    }
  </style>
  <div
    class="container"
    on:click="hideChilds = hideChilds === null ? '' : null"
  >
    <slot></slot>
    <x-if :value="showArrow">
      <div
        class="arrow iconfont icon-angle-right"
        class:rotate="hideChilds === null"
      ></div>
    </x-if>
  </div>
  <div class="nav">
    <slot name="nav"></slot>
  </div>
  <script>
    export default async function () {
      return {
        attrs: {
          active: null,
          hideChilds: null,
        },
        data: {
          showArrow: false,
        },
        watch: {
          active(val) {
            if (val === "") {
              setTimeout(() => {
                this.parents
                  .filter((e) => e.tag === "d-item")
                  .forEach((e) => {
                    e.attr("sub-active", "");
                  });
              });
            } else {
              this.parents
                .filter((e) => e.tag === "d-item")
                .forEach((e) => {
                  e.attr("sub-active", null);
                });
            }
          },
        },
        proto: {},
        ready() {
          this.shadow.on("slotchange", () => {
            if (this.$("[slot='nav']")) {
              this.showArrow = true;
            } else {
              this.showArrow = false;
            }
          });

          this.on("click", (e) => {
            if (e.target.tagName === "A" && this.active !== null) {
              e.preventDefault();
            }
          });
        },
      };
    }
  </script>
</template>
