<template component>
  <link rel="stylesheet" href="../font/iconfont.css" />
  <l-m src="./simp-editor.html"></l-m>
  <style>
    .outer {
      container-type: inline-size;
    }

    .container {
      display: flex;
      height: calc(100vh - 52px);
    }

    .article {
      flex: 5 0 0;
      height: 100%;
      overflow-y: auto;
    }
    .demo-container {
      flex: 7 0 0;
      display: flex;
      flex-direction: column;
    }

    .demo-top {
      flex: 1;
    }
    .demo-bottom {
      flex: 1;
    }

    .browser {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .browser iframe {
      flex: 1;
      display: block;
      width: 100%;
      border: none;
      outline: none;
    }

    .tools {
      display: flex;
      align-items: center;
      border-top: #8a8a8a solid 0.5px;
      border-bottom: #8a8a8a solid 0.5px;
      height: 40px;
      line-height: 40px;
      font-size: 12px;
    }

    .tools h4 {
      margin: 0;
      padding: 0;
      margin-right: 20px;
    }

    .tool-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      color: inherit;
    }
    .tool-btn:hover {
      background-color: rgba(255, 255, 255, 0.06);
    }

    ::slotted(article) {
      padding: 0 16px 32px 0;
    }

    .bottom-tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
      box-shadow: rgba(138, 138, 138, 0.231) 0 -2px 4px;
    }

    .bottom-tabs .tab {
      position: relative;
      padding: 0 10px;
      margin: 0 6px;
      user-select: none;
    }
    .bottom-tabs .tab.active {
      color: var(--active-color);
    }

    .bottom-tabs .tab.active:before {
      position: absolute;
      left: 0;
      bottom: 0;
      display: block;
      content: "";
      width: 100%;
      height: 3px;
      background-color: var(--active-color);
    }

    .bottom-tabs {
      display: none;
    }
    @container (max-width: 700px) {
      .container {
        height: calc(100vh - 90px);
      }

      .hide {
        display: none;
      }

      .bottom-tabs {
        display: flex;
      }
    }
  </style>
  <div class="outer">
    <div class="container">
      <div class="article" class:hide="activeTab !== 'article'">
        <slot></slot>
      </div>
      <div class="demo-container" class:hide="activeTab === 'article'">
        <div class="demo-top" class:hide="activeTab !== 'code'">
          <simp-editor
            :files="files"
            :edit-mode="editMode"
            on:exm-change="reloadFrame"
          ></simp-editor>
        </div>
        <div class="demo-bottom" class:hide="activeTab !== 'preview'">
          <div class="browser">
            <div class="tools">
              <h4>{{locals.preview}}</h4>
              <a
                class="tool-btn iconfont icon-newtab"
                attr:href="targetUrl"
                target="_blank"
                attr:title="locals.tabopen"
              ></a>

              <div
                class="tool-btn iconfont icon-shuaxin"
                on:click="reloadFrame"
                attr:title="locals.refresh"
              ></div>
            </div>
            <x-if :value="targetUrl">
              <iframe attr:src="targetUrl"></iframe>
            </x-if>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-tabs">
      <div
        class="tab"
        class:active="activeTab === 'article'"
        on:click="activeTab = 'article'"
      >
        Article
      </div>
      <div
        class="tab"
        class:active="activeTab === 'code'"
        on:click="activeTab = 'code'"
      >
        Code
      </div>
      <div
        class="tab"
        class:active="activeTab === 'preview'"
        on:click="activeTab = 'preview'"
      >
        Preview
      </div>
    </div>
  </div>
  <script>
    import { size } from "../data.mjs";
    import locals from "../locals/main.mjs";

    export default {
      data: {
        files: [],
        targetUrl: "",
        activeTab: "article",
        size: {},
        editMode: false,
        locals: {},
      },
      proto: {
        reloadFrame() {
          const targetUrl = this.targetUrl;
          this.targetUrl = "";
          setTimeout(() => {
            this.targetUrl = targetUrl;
          }, 1);
        },
      },
      attached() {
        this.size = size;
        this.locals = locals;
      },
      detached() {
        this.size = {};
        this.locals = {};
      },
      async ready() {
        const data = await fetch("/$")
          .then((e) => e.json())
          .catch(() => null);

        if (data && data.ok === 1) {
          this.editMode = true;
        }

        const targetTemp = this.$('template[is="exm-article"]');

        if (targetTemp) {
          const links = targetTemp.all("a").map((e) => {
            let href = e.attr("href");
            const isMain = e.attr("main") === "";
            const isPreview = e.attr("preview") === "";

            if (this.editMode) {
              const urldata = new URL(href);
              href = `${urldata.origin}/$${urldata.pathname}`;
            }

            if (isPreview) {
              // this.targetUrl = href;
              this.targetUrl = new URL(href, location.href).href;
            }

            return {
              name: href.replace(/.+\/(.+)/, "$1"),
              href,
              preview: isPreview,
              main: isMain,
            };
          });

          this.files = links;
        }
      },
    };
  </script>
</template>
