<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Article</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.7/dist/ofa.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.7/libs/scsr/dist/scsr.min.js"></script>
    <!-- <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/ofajs/Punch-UI@0.1.8/init.js"
    ></script> -->
    <script type="module" src="http://127.0.0.1:5548/init.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <script>
      const configUrl = null;
    </script>
  </head>
  <body>
    <o-app src="./app-config.js">
      <template page>
        <style>
          :host {
            display: block;
            flex-shrink: 0;
          }
        </style>
        <link rel="stylesheet" href="./styles/github-markdown.css">

        <article class="markdown-body">
          {[content]}
        </article>

        <script>
          export const parent = "./pages/layout.html";
          const selfPath = null;

          export default async ({ load }) => {
            let resetData;
            try {
              const d = await load("../_statics/data.js");
              resetData = d.resetData;
            } catch (err) {}

            return {
              data: {},
              proto: {},
              attached() {
                resetData && resetData(selfPath);
              },
            };
          };
        </script>
      </template>
    </o-app>
  </body>
</html>
