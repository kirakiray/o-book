<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.8/dist/ofa.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.8/libs/scsr/dist/scsr.min.js"></script>

      src="http://127.0.0.1:3348/packages/ofa/main.mjs"

    <script type="module" src="http://127.0.0.1:5548/init.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <script>
      const configUrl = null;
      const DOCROOT = null;
      const langRoot = new URL(DOCROOT, location).href;
    </script>
  </head>
  <body>
    <div cover-loading></div>
    <o-app src="./app-config.js">
      <template page>
        <l-m src="./comps/article-toc.html"></l-m>
        <style>
          :host {
            display: block;
            flex-shrink: 0;
          }
        </style>
        <link rel="stylesheet" href="./styles/github-markdown.css" />

        <article-toc>
          <article class="markdown-body">{[content]}</article>
        </article-toc>

        <script>
          export const parent = "./pages/layout.html";
          const selfPath = null;

          export default async ({ load }) => {
            let initPath;
            try {
              const d = await load("../_statics/data.js");
              initPath = d.initPath;
            } catch (err) {}

            return {
              data: {},
              proto: {},
              attached() {
                const mainInner = this.parent.shadow.$(".main-inner .article");
                if (mainInner.ele.scrollTop > 0) {
                  mainInner.ele.scrollTop = 0;
                }
                initPath && initPath(selfPath);

                setTimeout(() => {
                  $("body").emit("page-loadend");
                }, 300);
              },
            };
          };
        </script>
      </template>
    </o-app>

    <script>
      $("body").on("page-loadend", () => {
        $("[cover-loading]").classList.add("fadeout");
        setTimeout(() => {
          $("[cover-loading]").remove();
        }, 300);
      });

      if (!window.customElements) {
        if (/zh\-/.test(navigator.language)) {
          document.body.innerHTML = `你的浏览器太旧了，请更新或升级你的浏览器。`;
        } else {
          document.body.innerHTML = `Your browser is too old, please upgrade or change your browser.`;
        }
      }
    </script>
  </body>
</html>
