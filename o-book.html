<link rel="stylesheet" href="style/o-book.css">

<div class="container">
    <div class="left_nav">
        <div class="leftNavCon">
            <h2 class="book_title" @click="shadow.$('o-app').router.splice(1)" style="cursor: pointer;">{{title}}</h2>
            <div fill:leftItem="summaryItems"></div>
        </div>
    </div>
    <div class="right_con">
        <!-- <o-app class="article_con" home="@obook/pages/reader/reader.js"></o-app> -->
        <o-app class="article_con"></o-app>
    </div>
</div>

<!-- 左侧目录导航单个item -->
<div temp:leftItem class="left_nav_item" attr:type="$data.type" attr:data-path="$data.path"
    class:active="$host.activePath && $host.activePath == $data.path">
    <div class="name" @click="$host.clickItem($data)">
        <div class="name_mark"></div>
        {{$data.name ||  $data.text}}
    </div>
    <div class="child" #if="$data.childs && $data.childs.length" fill:leftItem="$data.childs"></div>
</div>
