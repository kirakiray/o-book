  <div class="container">

      >
        保存
      </p-button>
    </div>
    <div class="main">
      <div class="left">
        <article-list on:click-item="clickSummaryItem"></article-list>
      </div>
      <div class="article">
        <div class="article-inner">
          <div class="line title">
            <div class="after">
              翻译为：
              <p-select size="small" sync:value="targetlang" on:change="reload">
                <option value="en">英语</option>
                <option value="sp">西班牙语</option>
                <option value="jp">日语</option>
                <option value="ko">韩语</option>

            </div>

              <h4>文档源语言：简体中文</h4>
            </div>
          </div>
          <x-fill :value="articleRaws">
            <div>
              <x-if :value="$data.item.type !== 'space'">
                <div class="line">
                  <div class="after" style="flex-direction: column">
                    <p-text-field
                      multiline
                      sync:value="$data.value"
                      attr:disabled="$data.loading ? '' : null"
                    ></p-text-field>
                    <div class="line-tool-container">
                      <p-button
                        size="small"
                        on:click="$host.clickTrans($data)"
                        :disabled="$data.loading ? '' : null"
                      >
                        重新翻译
                      </p-button>
                      <x-if :value="$data.errors.length">
                        <ul class="errors-list">
                          <x-fill :value="$data.errors" name="error-item">
                            <template name="error-item">
                              <li>{{$data}}</li>
                            </template>
                          </x-fill>
                        </ul>
                      </x-if>
                    </div>
                  </div>
                  <!-- <div class="origin" :text="$data.raw"></div> -->
                  <div class="origin">
                    <p-text-field
                      multiline
                      :value="$data.item.raw.trim()"
                    ></p-text-field>
                  </div>
                </div>
              </x-if>
            </div>
          </x-fill>
        </div>
      </div>
    </div>
  </div>

  <script>
    export const parent = "../layout.html";

    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    import { EverCache } from "https://cdn.jsdelivr.net/gh/kirakiray/ever-cache@1.0.4/src/main.js";
    import { getSummary } from "../../src/data.js";
    import { translate } from "./translate.js";
    import { getHashFingerprint } from "../../src/util.js";
    import { savePart, getPart } from "./part-manager.js";

    export default async ({ load }) => {
      return {
        data: {
          activeUrl: "",
          summarys: [],
          articleRaws: [],
          targetlang: "en",
          saving: false, // 保存中
        },
        proto: {
          // article-list组件专用
          // 左侧每个item进行判断，有问题的内容进行提示
          async _fixItem(item) {
            // debugger;
          },
          // 点击了重新翻译按钮
          async clickTrans(data) {
            const content = data.item.raw.trim();
            const hash = data.hash;

            data.loading = true;

            const result = await translate({
              content,
              callback({ context }) {
                data.value = context;
              },
            });

            // 缓存翻译后的内容
            await savePart({
              lang: this.targetlang,
              hash,
              content: result.context,
            });

            data.loading = false;
            data.value = result.context;
          },
          async clickSave() {
            this.saving = true;
            // 遍历判断，哪一个段落已经修改，改动后的段落进行保存
            await Promise.all(
              this.articleRaws.map(async (e) => {
                if (e.value !== e._oldVal) {
                  await savePart({
                    lang: this.targetlang,
                    hash: e.hash,
                    content: e.value,
                  });
                }
              })
            );
            this.saving = false;
          },
          reload(e) {
            // 刷新页面，重新加载状态
            if (this.__oldArg0) {
              this.clickSummaryItem(this.__oldArg0);
            }
          },
          async clickSummaryItem({ data: { item, handle } }) {
            this.__oldArg0 = arguments[0]; // 用于刷新状态用

            const text = await handle.text();

            let content = text;
            if (/\.md$/.test(handle.name)) {
              content = marked.lexer(content);
            } else if (/\.html$/.test(handle.name)) {
              const temp = $(`<template>${text}</template>`);
              content = Array.from(temp.ele.content.children).map((el) => {
                return {
                  raw: el.outerHTML,
                };
              });
            } else {
              content = [{ raw: content }];
            }

            this.articleRaws = await Promise.all(
              content.map(async (item) => {
                const content = item.raw.trim();
                const hash = await getHashFingerprint(content);

                const cacheData = await getPart({
                  hash,
                  lang: this.targetlang,
                });

                const value = cacheData ? cacheData : "";

                const errors = getTranslatedErrors(value, content);

                return {
                  hash,
                  value,
                  _oldVal: value,
                  item,
                  errors,
                };
              })
            );
          },
        },

        attached() {
          window.addEventListener(
            "keydown",
            (this._saveFun = (e) => {
              if (e.metaKey && e.key === "s") {
                e.preventDefault();
                this.clickSave();
              }
            })
          );
        },
        detached() {
          window.removeEventListener("keydown", this._saveFun);
        },
      };
    };

    // 检测翻译后的段落是否有误
    const getTranslatedErrors = (text, origin) => {
      const errors = [];

      // 判断标签个数是否对齐
      const originAllTags = origin.match(/<[\/\w]+?>/g) || [];
      const translatedTags = text.match(/<[\/\w]+?>/g) || [];

      if (originAllTags.length !== translatedTags.length) {
        errors.push("标签数对不上");
      }

      // 查找不在原文中的标签
      const unIncludes = [];
      originAllTags.forEach((tag) => {
        if (!translatedTags.includes(tag)) {
          unIncludes.push(tag);
        }
      });

      // 当unIncludes存在时，说明有标签没有对应
      if (unIncludes.length) {
        errors.push(`缺少 ${unIncludes.join(",")} 标签`);
      }

      const marks = [
        "#",
        "(",
        ")",
        "[",
        "]",
        "`",
        "-",
        "<",
        ">",
        "/",
        ":",
        ".",
        "*",
      ];

      // 判断特殊符号个数是否对齐
      marks.forEach((mark) => {
        const origins = origin.match(new RegExp("\\" + mark, "g")) || [];
        const translateds = text.match(new RegExp("\\" + mark, "g")) || [];

        if (origins.length !== translateds.length) {
          errors.push(
            `${mark} 数量不对；翻译后数量:${translateds.length}，原文数量:${origins.length}`
          );
        }
      });

      return errors;
    };
  </script>
