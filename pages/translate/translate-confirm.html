  <l-m
    src="https://cdn.jsdelivr.net/npm/iconify-icon@2.0.0/dist/iconify-icon.min.js"
  ></l-m>
  <l-m src="@pui/select/select.html"></l-m>
  <l-m src="@pui/button/button.html"></l-m>
  <l-m src="@pui/text-field/text-field.html"></l-m>
  <l-m src="../../comps/article-list.html"></l-m>
  <style>
    :host {
      display: block;

    }

    /* .origin {

      .title .origin {

    .origin p-text-field,

    }
  </style>
  <div class="container">
    <div class="top">
      <div style="flex: 1; text-align: center">请校对文章内容</div>
      <p-button
        size="small"
        :disabled="this.saving ? '' : null"
        style="margin-right: 8px"
        on:click="clickSave"
      >
        保存
      </p-button>
    </div>
    <div class="main">
      <div class="left">
        <article-list on:click-item="clickSummaryItem"></article-list>
      </div>
      <div class="article">
        <div class="article-inner">
          <div class="line title">
            <div class="after">
              翻译为：<b>{{langText}}</b>
              <!-- <p-select size="small" :value="'t-cn'">
                <option value="t-cn">繁体中文</option>
              </p-select>
              <p-button size="small" style="margin-left: 8px">新增</p-button> -->
            </div>
            <div class="origin">
              <h4>文档源语言：简体中文</h4>
            </div>
          </div>
          <x-fill :value="articleRaws">
            <div>
              <x-if :value="$data.item.type !== 'space'">
                <div class="line">
                  <div class="after" style="flex-direction: column">
                    <p-text-field
                      multiline
                      sync:value="$data.value"
                      attr:disabled="$data.loading ? '' : null"
                    ></p-text-field>
                    <div class="line-tool-container">
                      <p-button
                        size="small"
                        on:click="$host.clickTrans($data)"
                        :disabled="$data.loading ? '' : null"
                      >
                        重新翻译
                      </p-button>
                    </div>
                  </div>
                  <!-- <div class="origin" :text="$data.raw"></div> -->
                  <div class="origin">
                    <p-text-field
                      multiline
                      :value="$data.item.raw.trim()"
                    ></p-text-field>
                  </div>
                </div>
              </x-if>
            </div>
          </x-fill>
        </div>
      </div>
    </div>
  </div>

  <script>
    export const parent = "../layout.html";

    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    import { EverCache } from "https://cdn.jsdelivr.net/gh/kirakiray/ever-cache@1.0.4/src/main.js";
    import { getSummary } from "../../src/data.js";
    import { translate } from "./translate.js";
    import { getHashFingerprint } from "../../src/util.js";
    import { savePart, getPart } from "./part-manager.js";

    export default async ({ load, query }) => {
      return {
        data: {
          activeUrl: "",
          summarys: [],
          articleRaws: [],
          targetlang: query.lang || "en",
          saving: false, // 保存中
        },
        proto: {
          get langText() {
            const langs = {
              en: "英文",
              sp: "西班牙语",
              jp: "日语",
              ko: "韩语",
            };

            return langs[query.lang];
          },
          // 点击了重新翻译按钮
          async clickTrans(data) {
            const content = data.item.raw.trim();
            const hash = data.hash;

            data.loading = true;

            const result = await translate({
              content,
              callback({ context }) {
                data.value = context;
              },
            });

            // 缓存翻译后的内容
            await savePart({
              lang: this.targetlang,
              hash,
              content: result.context,
            });

            data.loading = false;
            data.value = result.context;
          },
          async clickSave() {
            this.saving = true;
            // 遍历判断，哪一个段落已经修改，改动后的段落进行保存
            await Promise.all(
              this.articleRaws.map(async (e) => {
                if (e.value !== e._oldVal) {
                  await savePart({
                    lang: this.targetlang,
                    hash: e.hash,
                    content: e.value,
                  });
                }
              })
            );
            this.saving = false;
          },
          async clickSummaryItem({ data: { item, handle } }) {
            const text = await handle.text();

            let content = text;
            if (/\.md$/.test(handle.name)) {
              content = marked.lexer(content);
            } else if (/\.html$/.test(handle.name)) {
              const temp = $(`<template>${text}</template>`);
              content = Array.from(temp.ele.content.children).map((el) => {
                return {
                  raw: el.outerHTML,
                };
              });
            }

            this.articleRaws = await Promise.all(
              content.map(async (item) => {
                const content = item.raw.trim();
                const hash = await getHashFingerprint(content);

                const cacheData = await getPart({
                  hash,
                  lang: this.targetlang,
                });

                const value = cacheData ? cacheData : "";

                return {
                  hash,
                  value,
                  _oldVal: value,
                  item,
                };
              })
            );
          },
        },

        attached() {
          window.addEventListener(
            "keydown",
            (this._saveFun = (e) => {
              if (e.metaKey && e.key === "s") {
                e.preventDefault();
                this.clickSave();
              }
            })
          );
        },
        detached() {
          window.removeEventListener("keydown", this._saveFun);
        },
      };
    };
  </script>
</template>
