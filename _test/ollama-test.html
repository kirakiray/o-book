<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.12/dist/ofa.min.js"
      debug
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/ofajs/Punch-UI@0.1.8/init.js"
    ></script>
  </head>
  <body>
    <script>
      const content = "## 使用前的准备";
      // setTimeout(() => {
      // 使用 fetch 发送 POST 请求
      const url = "http://localhost:11434/api/generate";
      const data = {
        model: "gemma:7b",
        // model: "llama3",
        temperature: 0,
        prompt: `将中文文本翻译成英文，只告诉我翻译后的内容，保留原来的格式和符号： ${content}`,
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          const reader = response.body.getReader();
          // let allStr = "";
          return new ReadableStream({
            async start(controller) {
              while (true) {
                const { done, value } = await reader.read();
                if (done) {
                  controller.close();
                  break;
                }

                const data = JSON.parse(new TextDecoder("utf-8").decode(value));

                // allStr += data.response;

                // 处理实时数据
                console.log(data);
              }
            },
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      // }, 1000);
    </script>
  </body>
</html>
